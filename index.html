<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Expenses chart component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body style="overflow-y: auto;" tabindex="0">
  <main class="container d-flex">

    <!-- expenses_chart_wrappe -->
    <div class="expenses_chart_wrapper">
      <!-- user balance -->
      <div class="user_balance d-flex card">
        <!-- user balance -->
        <div class="balance user">
          <p>My balance</p>

          <h1>$921.48</h1>
        </div>

        <!-- logo -->
        <img src="/images/logo.svg" alt="logo" />
      </div>

      <!-- expenses_chart_card -->
      <div class="expenses_chart_card card">
        <!-- stats -->
        <div class="stats">
          <h2>Spending - Last 7 days</h2>

          <!-- charts -->
          <div class="charts d-flex">
            <!-- chart 1 -->
            <div class="chart d-flex mon">
              <div class="value d-flex"></div>

              <div class="chart_bar chart-bar-1 soft-red"></div>

              <p class="day"></p>
            </div>

            <!-- chart 2 -->
            <div class="chart d-flex tues">
              <div class="value d-flex"></div>

              <div class="chart_bar chart-bar-2 soft-red"></div>

              <p class="day"></p>
            </div>

            <!-- chart 3 -->
            <div class="chart d-flex wed">
              <div class="value d-flex"></div>

              <div class="chart_bar chart-bar-3"></div>

              <p class="day"></p>
            </div>

            <!-- chart 4 -->
            <div class="chart d-flex thu">
              <div class="value d-flex"></div>

              <div class="chart_bar chart-bar-4"></div>

              <p class="day"></p>
            </div>

            <!-- chart 5 -->
            <div class="chart d-flex fri">
              <div class="value d-flex"></div>

              <div class="chart_bar chart-bar-5 soft-red"></div>

              <p class="day"></p>
            </div>

            <!-- chart 6 -->
            <div class="chart d-flex sat">
              <div class="value d-flex"></div>

              <div class="chart_bar chart-bar-6 soft-red"></div>

              <p class="day"></p>
            </div>

            <!-- chart 7 -->
            <div class="chart d-flex sun">
              <div class="value d-flex"></div>

              <div class="chart_bar chart-bar-7 soft-red"></div>

              <p class="day"></p>
            </div>
          </div>
        </div>

        <!-- monthly analysis -->
        <div class="monthly_analysis d-flex">
          <!-- balance monthly -->
          <div class="balance monthly">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>

          <!-- percentage diff-->
          <div class="percentage_diff">
            <h2>+2.4%</h2>
            <p>from last month</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
